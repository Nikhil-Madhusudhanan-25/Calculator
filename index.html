<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <div id="calculator-container">
        <div id="display-container">
            <p id="display">0</p>
        </div>
        <div id= "buttons">
            <div id="row1">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="op-button">+</button>
            </div>
            <div id="row2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="op-button">-</button>
            </div>
            <div id="row3">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="op-button">*</button>
            </div>
            <div id="row4">
                <button class="op-button">=</button>
                <button>0</button>
                <button id="decimal-button" class="op-button">.</button>
                <button class="op-button">/</button>
            </div>
            <div id="row5">
                <button id="clear-button">Clear</button>
                <button id="backspace-button">Bcksp</button>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
